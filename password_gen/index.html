<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Font Awesome Free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper h-dvh w-dvw bg-linear-to-r from-cyan-500 to-blue-500 flex justify-center items-center">
        <div class="w-[320px] flex flex-col justify-center items-center gap-3">
            <div class="heading w-full uppercase text-center text-white text-[1.5rem] font-display font-extrabold">password generator</div>
            <div class="pass-display-container flex w-full justify-between px-2 py-4 rounded-[10px]">
                <div><input class="pass-display" type="text" placeholder="PASSWORD" disabled></div>
                <div class="relative">
                    <span class="copied-txt text-white text-xs absolute bottom-5 -right-1.5 scale-0 transition-all ease-in duration-200">copied!</span>
                    <div class="copy-btn pr-2"><i class="fa-solid fa-copy text-white cursor-pointer"></i></div>
                </div>
            </div>
            <div class="input-container text-white rounded-[10px] w-full flex flex-col gap-2 p-3">
                <div class="pass-len-display flex justify-between text-lg">
                    <div>Password Length</div>
                    <div class="pass-len-value">0</div>
                </div>
                <div class="pass-len-slidebar w-full">
                      <input type="range" min="1" max="20" value="10" class="slider w-full" id="myRange">
                </div>
                <div class="input-checkbox-container flex flex-col gap-1.5 text-lg">
                    <div class="check-item flex gap-2"><input type="checkbox" id="inc-upper" name="input-check"/><label for="inc-upper">Inclues Uppercase Letters</label></div>
                    <div class="check-item flex gap-2"><input type="checkbox" id="inc-lower" name="input-check"/><label for="inc-lower">Inclues Lowercase Letters</label></div>
                    <div class="check-item flex gap-2"><input type="checkbox" id="inc-number" name="input-check"/><label for="inc-number">Inclues Numbers</label></div>
                    <div class="check-item flex gap-2"><input type="checkbox" id="inc-symbol" name="input-check"/><label for="inc-symbol">Inclues Symbols</label></div>
                </div>
                <div class="strength-container flex justify-between items-center my-2">
                    <div class="font-bold text-[1.2rem]">Strength</div>
                    <div class="strength-status default-status rounded-full w-5.5 h-5.5"></div>
                </div>
                <div class="genertate-pass-container bg-[#07B5D4] rounded-[10px]">
                    <div class="generate-pass-btn cursor-pointer flex items-center justify-center p-2">Generate Password</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
